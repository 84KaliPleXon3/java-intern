<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script>
(function () {
	var basePath = location.pathname.replace(/[^\/]+$/, '');
	dojoConfig = {
		async: 1,
		baseUrl: basePath + '../../',
		packages: [
			{ name: 'dojo-ts', location: basePath + 'dojo' },
			{ name: 'teststack', location: basePath },
			{ name: 'chai', location: basePath + 'chai', main: 'chai' }
		],
		deps: [ 'teststack/client' ]
	};
})();
		</script>
		<script src="es5-shim/es5-shim.min.js"></script>
		<script src="dojo/dojo.js"></script>
	</head>
</html>
