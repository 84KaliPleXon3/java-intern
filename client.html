<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script src="node_modules/dojo/dojo.js"></script>
		<script>
(function () {
	var basePath = location.pathname.replace(/\/+[^\/]+$/, '/');

	require({
		baseUrl: basePath + (basePath === '/__intern/' ? '../' : '../../'),
		packages: [
			{ name: 'intern', location: basePath }
		],
		map: {
			intern: {
				dojo: basePath + 'node_modules/dojo',
				chai: basePath + 'node_modules/chai/chai'
			}
		}
	}, [ 'intern/client' ]);
})();
		</script>
	</head>
</html>
